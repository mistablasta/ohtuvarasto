<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ohtuvarasto{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            color: #fff;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 50, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 50, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        .wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 1;
        }
        h1, h2, h3 {
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #ff0032, #ff4d6d, #ff0032);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }
        @keyframes shimmer {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 200% center; }
        }
        h1 { font-size: 2.5rem; margin-bottom: 20px; }
        h2 { font-size: 1.8rem; margin: 25px 0 15px; }
        h3 { font-size: 1.4rem; margin-bottom: 15px; }
        .container {
            background: linear-gradient(145deg, rgba(20, 20, 30, 0.9), rgba(10, 10, 15, 0.95));
            padding: 35px;
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 50, 0.3);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(255, 0, 50, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-10px) rotateX(1deg); }
        }
        .varasto-card {
            background: linear-gradient(145deg, rgba(30, 30, 40, 0.8), rgba(15, 15, 20, 0.9));
            padding: 25px;
            margin: 20px 0;
            border-radius: 15px;
            border: 1px solid rgba(255, 0, 50, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        .varasto-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 50, 0.1), transparent);
            transition: left 0.5s;
        }
        .varasto-card:hover::before {
            left: 100%;
        }
        .varasto-card:hover {
            transform: translateY(-5px) scale(1.02) rotateX(2deg);
            border-color: rgba(255, 0, 50, 0.5);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(255, 0, 50, 0.2);
        }
        .varasto-card p {
            margin: 10px 0;
            font-size: 1.1rem;
            color: #ccc;
        }
        .varasto-card p strong {
            color: #ff4d6d;
            font-weight: 700;
        }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            margin: 6px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.4s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff0032, #cc0029);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 0, 50, 0.4);
        }
        .btn-primary:hover {
            box-shadow: 0 8px 25px rgba(255, 0, 50, 0.6);
        }
        .btn-danger {
            background: linear-gradient(135deg, #8b0000, #5c0000);
            color: white;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.4);
        }
        .btn-danger:hover {
            background: linear-gradient(135deg, #a00000, #6c0000);
            box-shadow: 0 8px 25px rgba(139, 0, 0, 0.6);
        }
        .btn-success {
            background: linear-gradient(135deg, #00cc66, #009950);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 204, 102, 0.3);
        }
        .btn-success:hover {
            box-shadow: 0 8px 25px rgba(0, 204, 102, 0.5);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #333, #222);
            color: #fff;
            border: 1px solid rgba(255, 0, 50, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-secondary:hover {
            border-color: rgba(255, 0, 50, 0.6);
            box-shadow: 0 8px 25px rgba(255, 0, 50, 0.2);
        }
        input[type="text"], input[type="number"] {
            padding: 15px 20px;
            margin: 8px 0;
            border: 2px solid rgba(255, 0, 50, 0.3);
            border-radius: 10px;
            width: 100%;
            max-width: 350px;
            background: rgba(20, 20, 30, 0.8);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #ff0032;
            box-shadow: 0 0 20px rgba(255, 0, 50, 0.3);
            background: rgba(30, 30, 40, 0.9);
        }
        input::placeholder {
            color: #666;
        }
        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
            font-weight: 700;
            font-size: 1.1rem;
            color: #ff4d6d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .nav {
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(145deg, rgba(20, 20, 30, 0.7), rgba(10, 10, 15, 0.8));
            border-radius: 15px;
            border: 1px solid rgba(255, 0, 50, 0.2);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .nav a {
            margin: 0;
        }
        p {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        a {
            color: #ff4d6d;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        a:hover {
            color: #ff0032;
            text-shadow: 0 0 10px rgba(255, 0, 50, 0.5);
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(255, 0, 50, 0.5);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        .empty-state a {
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">üè† Etusivu</a>
            <a href="{{ url_for('create') }}" class="btn btn-primary">‚ú® Luo uusi varasto</a>
        </div>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
