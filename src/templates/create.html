{% extends "base.html" %}

{% block title %}Luo varasto - Ohtuvarasto{% endblock %}

{% block content %}
<h1>Luo uusi varasto</h1>

<form method="post">
    <label for="nimi">Varaston nimi:</label>
    <input type="text" id="nimi" name="nimi" placeholder="esim. Mehuvarasto">

    <label for="tilavuus">Tilavuus:</label>
    <input type="number" id="tilavuus" name="tilavuus" step="0.1" min="0" value="100">

    <label for="alku_saldo">Alkusaldo:</label>
    <input type="number" id="alku_saldo" name="alku_saldo" step="0.1" min="0" value="0">

    <br><br>
    <button type="submit" class="btn btn-success">Luo varasto</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Peruuta</a>
</form>
{% endblock %}
